<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - spotlight</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - spotlight by <a href="http://master-domain.com" target="_blank" rel="noopener">Master James</a><br />
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			var renderer, scene, camera, spotLight, gui;

			var iter = 0;
			var size = 40;
			var y = 5;
			var x = 0;
			var z =0;
			var group = new THREE.Group();

			function clear_group(group){

				for (var i = group.children.length - 1; i >= 0; i--) {
						group.remove(group.children[i]);
				}
			}

			function init() {

////////////////////////////////////////Lumière, scène et renderer//////////////////////////////////////
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 65, 8, - 10 );
				var controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.minDistance = 20;
				controls.maxDistance = 500;
				controls.enablePan = false;

				var ambient = new THREE.AmbientLight( 0xffffff, 0.1 );
				scene.add( ambient );

				spotLight = new THREE.SpotLight( 0xffffff, 1 );
				spotLight.position.set( -100, 100, 0 );
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 0.5;
				spotLight.decay = 2;
				spotLight.distance = 400;


				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				spotLight.shadow.camera.near = 10;
				spotLight.shadow.camera.far = 200;
				scene.add( spotLight );
				spotLight.lookAt(100,0,0);


/////////////////////////////////////////////////////////////Sol/////////////////////////////////////////////////
				var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );
				var geometry = new THREE.PlaneBufferGeometry( 2000, 2000 );
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( 0, - 5, 0 );
				mesh.rotation.x = - Math.PI * 0.5;
				mesh.receiveShadow = true;
				scene.add( mesh );


//////////////////////////////////////////////////////////SierpinskyPyramid/////////////////////////////////////////
				SierpinskyPyramid(x,y,z,size,iter);



				controls.target.copy( mesh.position );
				controls.update();

				window.addEventListener( 'resize', onResize, false );

			}


			function SierpinskyPyramid(x, y, z, size, it, lvl = 0){

				if (lvl == it){
					var coneGeometry = new THREE.ConeGeometry( size, size, 3 );
					var coneMaterial = new THREE.MeshStandardMaterial( {color: 0x4080ff} );
					var cone = new THREE.Mesh( coneGeometry, coneMaterial );

					cone.position.set(x,y,z);
					cone.receiveShadow = true;
					cone.castShadow = true;
					group.add( cone );
				}
				else {
					var r = size / 2.84;
					var h = size / 2.00;
					var childs = [[0,h/2,0],[r,-h/2,r],[r,-h/2,-r],[-r,-h/2,r],[-r,-h/2,-r]];
					for(let c of childs){
						SierpinskyPyramid(x+c[0],y+c[1],z+c[2],size/2, it, lvl + 1);
					}
				}
				group.position.y = 10;
				scene.add(group);
				console.log(group.position);
			}


			function onResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {


				renderer.render( scene, camera );

			}

			function buildGui() {

				gui = new GUI();

				var params = {
					'light color': spotLight.color.getHex(),
					intensity: spotLight.intensity,
					distance: spotLight.distance,
					angle: spotLight.angle,
					penumbra: spotLight.penumbra,
					decay: spotLight.decay,
					itération: iter
				};

				gui.addColor( params, 'light color' ).onChange( function ( val ) {

					spotLight.color.setHex( val );
					render();

				} );

				gui.add( params, 'intensity', 0, 2 ).onChange( function ( val ) {

					spotLight.intensity = val;
					render();

				} );


				gui.add( params, 'distance', 50, 200 ).onChange( function ( val ) {

					spotLight.distance = val;
					render();

				} );

				gui.add( params, 'angle', 0, Math.PI / 3 ).onChange( function ( val ) {

					spotLight.angle = val;
					render();

				} );

				gui.add( params, 'penumbra', 0, 1 ).onChange( function ( val ) {

					spotLight.penumbra = val;
					render();

				} );

				gui.add( params, 'decay', 1, 2 ).onChange( function ( val ) {

					spotLight.decay = val;
					render();

				} );

				gui.add( params, 'itération', 0, 6).step(1).onFinishChange( function ( val ){
					iter = val;
					clear_group(group);
					SierpinskyPyramid(x,y,z,size,iter);
					render();
				});

				gui.open();

			}

			init();

			buildGui();

			render();

		</script>

	</body>

</html>
